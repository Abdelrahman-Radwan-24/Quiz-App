<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <!--?========> Favicon <========-->
    <link rel="shortcut icon" href="./image/quiz.png" type="image/x-icon" />
    <!--?================> OG <================-->
    <meta name="title" property="og:title" content="Abdelrhman Radwan" />
    <meta name="type" property="og:type" content="website" />
    <meta
      name="url"
      property="og:url"
      content="https://abdelrahman-radwan-24.github.io/Quiz-App/"
    />
    <meta
      name="image"
      property="og:image"
      content="https://myogs.s3.amazonaws.com/Abdelrhman.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      name="description"
      property="og:description"
      content="I'm Abdelrahman Radwan, a passionate software developer.I'm currently studying front-end development  to enhance my skills.I always seek to improve my knowledge and search for opportunities to apply it."
    />
    <meta name="twitter:card" content="summary_large_image" />
    <!--?========> Google Font <========-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <!--?==========> Animate.CSS <============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--?======> Bootstrap style sheet  <========-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!--?======> Main style sheet  <======-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main
      class="min-vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="heading animate__animated animate__backInDown">
        <h1 class="text-light">Quiz App</h1>
      </div>

      <div class="container">
        <div class="row">
          <form
            class="start-quiz col-lg-8 offset-lg-2 d-flex flex-column gap-3 animate__animated animate__backInUp"
            id="quizOptions"
          >
            <div class="form-floating">
              <select
                id="categoryMenu"
                class="form-select"
                aria-label="category select"
              >
                <option selected value="">Any Category</option>
                <option value="9">General Knowledge</option>
                <option value="27">Animals</option>
                <option value="19">Science: Mathematics</option>
                <option value="18">Science: Computers</option>
                <option value="22">Geography</option>
                <option value="26">Celebrities</option>
                <option value="21">Sports</option>
                <option value="17">Science & Nature</option>
              </select>
              <label for="categoryMenu">Choose Category</label>
            </div>

            <div class="form-floating">
              <select
                id="difficultyOptions"
                class="form-select"
                aria-label="difficulty Select"
              >
                <option selected value="">Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <label for="difficultyOptions">Choose Difficulty Level</label>
            </div>

            <div class="form-floating">
              <input
                class="form-control"
                type="number"
                id="questionsNumber"
                placeholder="Number of Questions"
              />
              <label for="questionsNumber">Number of Questions</label>
            </div>

            <button id="startQuiz" type="button" class="btn btn-info btn-start">
              Start
            </button>
          </form>
        </div>
      </div>

      <div class="questions">
        <div class="container">
          <div id="displat-data" class="row"></div>
        </div>
      </div>
    </main>

    <!--!==========> Js Bootstrap file  <=========-->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!--!==========> JS Main file <==========-->
    <script src="./js/index.js"></script>
  </body>
</html>
